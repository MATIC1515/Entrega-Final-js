<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Viaje</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Costos de Viaje</h1>
        <form id="costForm" class="form">
            <div class="form-group">
                <label for="destination">Destino:</label>
                <input type="text" id="destination" required>
            </div>
            <div class="form-group">
                <label for="days">Días de estancia:</label>
                <input type="number" id="days" required>
            </div>
            <div class="form-group">
                <label for="dailyCost">Costo diario de estadía:</label>
                <input type="number" id="dailyCost" required>
            </div>
            <div class="form-group">
                <label for="foodCost">Costo de comida por día:</label>
                <input type="number" id="foodCost" required>
            </div>
            <div class="form-group">
                <label for="flightCost">Costo del vuelo:</label>
                <input type="number" id="flightCost" required>
            </div>
            <div class="form-group">
                <label for="activityCost">Costo de actividades por día:</label>
                <input type="number" id="activityCost" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
